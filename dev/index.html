
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Spletni radio .</title>
		<link rel="stylesheet" href="css/style.min.css">
		<script src="js/script.min.js"></script>
	</head>
	<body>
	
	<header id="teme">
		<ul class="ColorTheme">
			<li onclick="ChangeTheme('bela')" style="background-color:white;"></li>
			<li onclick="ChangeTheme('crna')" style="background-color:black;"></li>
			<li onclick="ChangeTheme('rdeca')" style="background-color:red;"></li>
			<li onclick="ChangeTheme('zelena')" style="background-color:green;"></li>
			<li onclick="ChangeTheme('rumena')" style="background-color:yellow;"></li>
			<li onclick="ChangeTheme('modra')" style="background-color:blue;"></li>
		</ul>
	</header>
	<div id="tema" class="bela">
		<nav>
			<span><a onclick="ShowMenu('predvajalnik')">Radijska postaja</a></span>
			<!--span> | <a onclick="ShowMenu('credits')">Credits</a></span-->
		</nav>
		<div id="predvajalnik">
			<div id="revert" onclick="RevertStation();" style="display:none;"></div>
			<h1 id="RadionName"></h1>
			<div id="kontrolnik">
	            <div id="ustavi" class="icon icon-play" onclick="StartStopRadio();" style="display:none;"></div>
	            <div id="predvajaj" class="icon icon-stop" onclick="StartStopRadio();"></div>
	            <div id="muted" class="icon icon-muted" onclick="muteRadio();"></div>
	            <div id="mute" class="icon icon-mute" onclick="muteRadio();" style="display:none;"></div>
				<div id="volume"></div>
				<script>VolumeSlider();</script>
			</div>
			<div id="seznam">
				<input type="text" id="iskanje" placeholder="išči" onkeyup="AllRadioStations();">
				<div id="postaje"></div>
				<script>AllRadioStations();</script>
			</div>
		</div>
		<div id="credits" style="display:none;">
			v1.1
		</div>
	</div>
	<footer>2015 Gorazd Krumpak v1.0.0</footer>
	</body>
	<script>initiateRadio();</script>
</html>
