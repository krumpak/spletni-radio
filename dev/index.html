
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Spletni radio</title>
		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="css/style.min.css">
		<script src="js/data.js"></script>
		<script src="js/script.min.js"></script>
	</head>
	<body>
	<div id="tema" class="bela">
		<nav>
			<span><a onclick="ShowMenu('predvajalnik')">Radijska postaja</a></span>
			<span> | <a onclick="ShowMenu('teme')">Barvna shema</a></span>
			<!--span> | <a onclick="ShowMenu('credits')">Credits</a></span-->
		</nav>
		<div id="predvajalnik">
			<h1 id="RadionName"></h1>
			<div id="kontrolnik">
	            <div id="ustavi" class="icon icon-play" onclick="StartStopRadio();" style="display:none;"></div>
	            <div id="predvajaj" class="icon icon-stop" onclick="StartStopRadio();"></div>
	            <div id="muted" class="icon icon-muted" onclick="muteRadio();"></div>
	            <div id="mute" class="icon icon-mute" onclick="muteRadio();" style="display:none;"></div>
				<div id="volume"></div>
				<script>VolumeSlider();</script>
			</div>
			<div id="seznam">
				<input type="text" id="iskanje" placeholder="išči" onkeyup="AllRadioStations();">
				<div id="postaje"></div>
				<script>AllRadioStations();</script>
			</div>
		</div>
		<div id="teme" style="display:none;">
			<p id="tematika">
				<span><a onclick="ChangeTheme('bela')" style="background-color:white;" class="ColorTheme"></a></span>
				<span><a onclick="ChangeTheme('crna')" style="background-color:black;" class="ColorTheme"></a></span>
				<span><a onclick="ChangeTheme('rdeca')" style="background-color:red;" class="ColorTheme"></a></span>
				<span><a onclick="ChangeTheme('zelena')" style="background-color:green;" class="ColorTheme"></a></span>
				<span><a onclick="ChangeTheme('rumena')" style="background-color:yellow;" class="ColorTheme"></a></span>
				<span><a onclick="ChangeTheme('modra')" style="background-color:blue;" class="ColorTheme"></a></span>
			</p>
		</div>
		<div id="credits" style="display:none;">
			v1.0.0
		</div>
	</div>
	<footer>2015 Gorazd Krumpak v1.0.0</footer>
	</body>
	<script>initiateRadio();</script>
</html>
